    <script>
        function reverse(){
            var newArr=[];
            for(var i=arguments.length-1;i>=0;i--){
                newArr[newArr.length]=arguments[i]
            }
            return newArr
        }
        console.log(reverse('你好','我好','大家好'));
        console.log(reverse(1,5,8,7));
    </script>
