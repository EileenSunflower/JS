<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str='asdofgfaoooevaooo';
        var o={};
        for(i=0;i<str.length;i++){
            if(o[str.charAt(i)]){
                o[str.charAt(i)]++;
            }else{
                o[str.charAt(i)]=1;
            }
        }
        console.log(o);
        var max=0;
        var char='';
        for(k in o ){
            if(o[k]>max){
                max=o[k];
                char=k;
            }
        }
        console.log('出现次数最多的字符是'+char+'，次数是：'+max);
    </script>
</head>
<body>
    
</body>
</html>
