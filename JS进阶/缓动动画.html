<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        span{
            position: relative;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button>点击方块方块才走</button>
    <div><span>方块</span></div>
</body>
</html>
