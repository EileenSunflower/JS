<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 250px;
            margin: 100px auto;
        }
        ul{
            list-style: none;
        }
        .box li{
            float: left;
            margin: 15px;
            width: 24px;
            height: 24px;
            background-color: pink;
            background: url(images/sprite.png) ;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var btn =document.querySelectorAll('li')
        for(var i=0;i<btn.length;i++){
            btn[i].style.backgroundPosition='0 -'+i*44+'px'
        }
    </script>
</body>
</html>
