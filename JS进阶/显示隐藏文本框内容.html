<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color: #999;
            margin: 100px auto;
            display: block;
        }
    </style>
</head>
<body>
    <input type="text" value="文字">
    <script>
        var tx=document.querySelector('input')
        tx.onfocus=function(){
            if(tx.value==='文字'){
                this.value=''
                this.style.color='#333'
            }
        }
        tx.onblur=function(){
            if(tx.value===''){
                this.value='文字'
                this.style.color='#999'
            }
        }
    </script>
</body>
</html>
