<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 200px;
        }
        span{
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var h=document.querySelector('.hour')
        var m=document.querySelector('.minute')
        var s=document.querySelector('.second')
        var inputTime=+new Date('2022-3-19 19:00:00')
        countTime();
        setInterval(countTime,1000)
        function countTime(){
            var nowTime=+new Date()
            var timer=(inputTime-nowTime)/1000
            var h1=parseInt(timer/60/60%24)
            h1=h1<10?'0'+h1:h1
            h.innerHTML=h1
            var m1=parseInt(timer/60%60)
            m1=m1<10?'0'+m1:m1
            m.innerHTML=m1
            var s1=parseInt(timer%60)
            s1=s1<10?'0'+s1:s1
            s.innerHTML=s1
        }
    </script>
</body>
</html>
