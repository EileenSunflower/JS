<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打车起步价13（3公里内），之后每多一公里加5元，拥堵的话总价格多收10
        var car=(function(){
            var start=13
            var total=0
            return {
                price:function(i){
                    if(i<=3){
                        total=start
                    }else{
                        total=(i-3)*5+start
                    }
                    return total
                },
                yd:function(flag){
                    return flag?total+10:total
                }
            }
        })()
        console.log(car.yd(true))
        console.log(car.price(5))
        console.log(car.yd(true))
    </script>
</body>
</html>
